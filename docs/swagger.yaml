      - application/json
      responses:
        "201":
          description: ""
        "400":
          description: ""
      summary: 新規Todoを作成
      tags:
      - Todo
  /example/helloworld:
    get:
      consumes:
      - application/json
      description: do ping
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: ping example
      tags:
      - example
swagger: "2.0"
